<template>
    <section>
        <!--PERSONAL DETAILS-->
            <div class="slds-var-p-around_medium slds-col slds-size_1-of-1 slds-medium-size_9-of-12 slds-large-size_9-of-12">
            <ul class="small_font">
                <li class="slds-var-m-bottom_small">
                    <a href={phoneLink} class="link">
                        <lightning-icon icon-name="utility:dialing" alternative-text="dialing" size="x-small" 
                        title="dialing" class="slds-var-m-right_small"></lightning-icon>
                        {userDetails.PHONE}
                    </a>
                </li>
                <li class="slds-var-m-bottom_small">
                    <a href={emailLink} class="link">
                        <lightning-icon icon-name="utility:email" alternative-text="email" size="x-small" 
                        title="email" class="slds-var-m-right_small"></lightning-icon>
                        {userDetails.EMAIL}
                    </a>
                </li>  
                <!--SOCIAL MEDIA LINKS-->
                <template for:each={socialDetails} for:item="item">
                    <li class="slds-var-m-bottom_small" key={item.type}>
                        <a href={item.link} target="_blank" class="link">
                            <img src={item.icon} alt={item.type} width="20px" class="slds-var-m-right_small" />
                            <span>{item.label}</span>
                        </a>
                    </li>
                </template>       
            </ul>

            </div>
            
            <!--div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12 m-auto">
                
            </div-->     

        <h2 class="slds-is-relative section_heading">{schoolInfo.HEADING}</h2>
        <div>
            <div class="slds-var-p-left_x-large slds-is-relative school_content">
                <template for:each={schoolInfo.SCHOOL_TYPES} for:item="item">
                    <section key={item.DURATION} class="school_individual slds-is-relative">
                        <h3 style="padding-top: 0.5rem;"> {item.DURATION} - {item.DEGREE}</h3>
                        <div class="school_name">{item.SCHOOL_NAME}</div>
                        <h3 class="school_field">{item.FIELD}</h3>
                    </section>
                </template>
            </div>
        </div>
    </section>
</template>

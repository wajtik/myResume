<template>
  <!--PERSONAL DETAILS-->
  <div class="slds-var-p-around_x-large mobile_padding">
    <h2 class="slds-is-relative section_heading">{userDetails.HEADING}</h2>
    <ul class="slds-var-m-bottom_large">
      <li class="slds-var-m-bottom_xxx-small">
        <a href={phoneLink} class="link">
          <img src={userDetails.PHONE_ICON} alt="phone" class="link_img" />
          {userDetails.PHONE}
        </a>
      </li>
      <li class="slds-var-m-bottom_small">
        <a href={emailLink} class="link_underline">
          <img src={userDetails.EMAIL_ICON} alt="email" class="link_img" />
          {userDetails.EMAIL}
        </a>
      </li>
      <li class="slds-var-m-bottom_small">
        <a href={userDetails.LOCATION} class="link_underline">
          <img src={userDetails.HOME_ICON} alt="address" class="link_img" />
          {userDetails.ADDRESS}
        </a>
      </li>
    </ul>
    <!--SOCIAL MEDIA LINKS-->
    <h2 class="slds-is-relative section_heading">{socialDetails.HEADING}</h2>
    <ul class="slds-var-m-bottom_large">
      <template for:each={socialDetails.LINKS} for:item="item">
        <li class="slds-var-m-bottom_xxx-small" key={item.type}>
          <a href={item.link} target="_blank" class="link">
            <img src={item.icon} alt={item.type} class="link_img" />
            <span>{item.label}</span>
          </a>
        </li>
      </template>
    </ul>

    <!--EDUCATION-->
    <h2 class="slds-is-relative section_heading">{schoolInfo.HEADING}</h2>
    <ul class="slds-var-m-bottom_large">
      <template for:each={schoolInfo.SCHOOL_TYPES} for:item="item">
        <li
          class="slds-var-m-bottom_xxx-small school_individual"
          key={item.DURATION}
        >
          <h3>{item.DURATION}</h3>
          <div class="school_name">{item.SCHOOL_NAME}</div>
          <h3 class="school_field">{item.FIELD}</h3>
        </li>
      </template>
    </ul>
    <!--LANGUAGES-->
    <h2 class="slds-is-relative section_heading">{languages.HEADING}</h2>
    <ul class="slds-var-m-bottom_large">
      <template for:each={languages.LANGUAGES} for:item="item">
        <li
          key={item.Name}
          class="slds-var-m-bottom_xxx-small school_individual"
        >
          {item.NAME}
          <c-my-resume-progress-bar
            progress-value={item.LEVEL}
          ></c-my-resume-progress-bar>
        </li>
      </template>
    </ul>
    <!--SKILLS-->
    <h2 class="slds-is-relative section_heading">{skills.HEADING}</h2>
    <ul class="slds-var-m-bottom_large">
      <template for:each={skills.SKILLS} for:item="skill">
        <li key={skill.HEADING} class="slds-var-m-bottom_medium">
          <h4 class="skill_heading">{skill.HEADING}</h4>
          <template for:each={skill.SKILLS_LIST} for:item="skillList">
            <div key={skillList.Name} class="slds-var-m-top-x-small">
              <div class="skill_field">{skillList.NAME}</div>
              <c-my-resume-progress-bar
                progress-value={skillList.LEVEL}
              ></c-my-resume-progress-bar>
            </div>
          </template>
        </li>
      </template>
    </ul>
    <!--INTERESTS-->
    <h2 class="slds-is-relative section_heading">{heading.HEADING}</h2>
    <ul class="slds-var-m-bottom_large ul_interest">
      <template for:each={interests} for:item="tag">
        <li key={tag} class="slds-var-m-bottom_xxx-small li_interest">{tag}</li>
      </template>
    </ul>
  </div>
</template>
